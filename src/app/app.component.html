<mat-toolbar color="primary">
  <mat-toolbar-row>

    <span>Gerenciador De Serviços</span>

    <div class="menu-right">
      <button mat-icon-button [matMenuTriggerFor]="menu">
        <mat-icon>more_vert</mat-icon>
      </button>

      <mat-menu #menu="matMenu">
        <button (click)="ativarTodos()" mat-menu-item>
          <mat-icon>done_all</mat-icon>
          <span>Ativar Todos</span>
        </button>
        <button (click)="desativarTodos()" mat-menu-item>
          <mat-icon>clear_all</mat-icon>
          <span>Desativar Todos</span>
        </button>
      </mat-menu>
    </div>

  </mat-toolbar-row>
</mat-toolbar>
  
<mat-list>

  <h3 mat-subheader>Serviços Ativos</h3>
  <span *ngFor="let servico of servicos">
    <mat-list-item *ngIf="servico.checked">

      <mat-icon mat-list-icon>repeat</mat-icon>
      <h4 mat-line>{{servico.name}}</h4>
      <p mat-line> Alterado em {{servico.updated | date}} </p>

      <mat-slide-toggle (click)="alterarStatus(servico)"
          class="example-margin"
          [color]="color"
          [checked]="servico.checked"
          [disabled]="disabled">
          On
      </mat-slide-toggle>

    </mat-list-item>
  </span>

  <mat-divider></mat-divider>
  <h3 mat-subheader>Serviços Inativos</h3>
  <span *ngFor="let servico of servicos">
    <mat-list-item *ngIf="!servico.checked">

      <mat-icon mat-list-icon>stop</mat-icon>
      <h4 mat-line>{{servico.name}}</h4>
      <p mat-line> Alterado em {{servico.updated | date}} </p>

      <mat-slide-toggle (click)="alterarStatus(servico)"
          class="example-margin"
          [color]="color"
          [checked]="servico.checked"
          [disabled]="disabled">
          On
      </mat-slide-toggle>

    </mat-list-item>
  </span>
</mat-list>

<router-outlet></router-outlet>
